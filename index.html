      for (var i = 1; i <= 100; i++) {
        numberArray.push(i);
      }

      // 배열 순서를 무작위로 섞기
      function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = array[i];
          array[i] = array[j];
          array[j] = temp;
        }
        return array;
      }

      numberArray = shuffleArray(numberArray);
